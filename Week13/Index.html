<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">

        #sb{
            

        }
    </style>
  </head>
  <body>
    <!--Kick the Soccer Ball-->
    <img src="soccer-ball.png" id="sb" />

    <!--5 Basketballs to bounce-->

    <img src="basket-ball.png" class="Bball" />
    <img src="basket-ball.png" class="Bball" />
    <img src="basket-ball.png" class="Bball" />
    <img src="basket-ball.png" class="Bball" />
    <img src="basket-ball.png" class="Bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
        // grab and store soccer ball in js so we can kick it
        //const sb = document.getElementById('sb')
        //another way to do this which is similar to how green sock selects elements 

        const sb= document.querySelector('#sb')
        
        //use gsap tween cclass to animate the soccer balls position 
        //rotatae and scall the sb over time 
        //remember when we use gsap.to() or gsap.from() without any other GSAP code 
        //all animations will want to fire as soon as the page loads
        //gsap.to({elementToAnimate, durationOfAnimation}, {optionObjectWith})
        gsap.to(sb,2,{
            //duration:2
            x: 800 //(to the right)
            y: -500 //up 500px
            rotation:720,
            scale:0.5,
            delay:1,
            ease: 'elastic.out',
        })

        // 3 seconds total animation time
        //use QuerySelector inline to select all the images with the class.bbal

        gsap.to('.bball',1{
            y:500,
            rotation:360,
            delay: 3,
            ease: 'bounce.out'
            stagger:{
                each:0.5,
            }
        })

        //we cna also tell greensock to fire a callback function 
        //const imDone= () => {}
        function imDone(){
            alert('I\'m done')
        }

        gsap.to('#sb, .bball', 5, 
        {
            opacity:0,
            delay:10,
            onComplete:imDone,

        })
    </script>
  </body>
</html>
